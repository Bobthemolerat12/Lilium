<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Sp1der</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="lilium-icon-borders.ico">
    <script>
        function isValidHttpUrl(string) {
          try {
            const newUrl = new URL(string);
            return newUrl.protocol === 'http:' || newUrl.protocol === 'https:';
          } catch (err) {
            return false;
          }
        }
        function fetchURL() {
            var url = document.getElementById("urlInput").value.split(' ').join('-');
            if (isValidHttpUrl(url)) {
                fullURL = window.location.href + "fetch?url=" + url;
            } else {
                fullURL = window.location.href + "fetch?url=https://google.com/search?q=" + url;
            }
            window.open(fullURL, '_blank');
        }
    </script>
</head>
<body>
    <div class="search-wrapper">
        <div class="input-holder">
            <input type="text" class="search-input" id="urlInput" placeholder="Search google" />
            <button class="search-icon" onclick="fetchURL();"><span></span></button>
        </div>
    </div>
    <script>
        var inpit = document.getElementById("urlInput");
        inpit.addEventListener("keydown", function (e) {
            if (e.code === "Enter") {
                fetchURL();
            }
        });
    </script>
</body>
</html>
